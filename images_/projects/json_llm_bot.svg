<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#fff8f0" rx="8"/>
  <!-- Open Source badge -->
  <circle cx="130" cy="28" r="22" fill="#e67e22" opacity="0.15"/>
  <circle cx="130" cy="28" r="18" fill="none" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="25" text-anchor="middle" font-size="7" fill="#e67e22" font-family="Arial" font-weight="bold">OPEN</text>
  <text x="130" y="35" text-anchor="middle" font-size="7" fill="#e67e22" font-family="Arial" font-weight="bold">SOURCE</text>
  <!-- Chat bubble -->
  <rect x="10" y="20" width="105" height="55" fill="#e67e22" rx="10"/>
  <polygon points="25,75 10,90 50,75" fill="#e67e22"/>
  <!-- JSON text inside bubble -->
  <text x="20" y="40" font-size="9" fill="white" font-family="monospace">{</text>
  <text x="28" y="52" font-size="9" fill="white" font-family="monospace">"llm":</text>
  <text x="28" y="64" font-size="9" fill="white" font-family="monospace">"local"</text>
  <text x="20" y="74" font-size="9" fill="white" font-family="monospace">}</text>
  <!-- LLM label -->
  <rect x="108" y="75" width="45" height="24" fill="#8e44ad" rx="6"/>
  <text x="130" y="91" text-anchor="middle" font-size="11" fill="white" font-family="Arial" font-weight="bold">LLM</text>
</svg>
