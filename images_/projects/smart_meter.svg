<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#f0f8f0" rx="8"/>
  <!-- Meter body -->
  <rect x="20" y="15" width="120" height="90" fill="#2c3e50" rx="8"/>
  <rect x="28" y="23" width="104" height="72" fill="#1a252f" rx="5"/>
  <!-- Gauge arc background -->
  <path d="M 80 80 m -45 0 a 45 45 0 0 1 90 0" fill="none" stroke="#444" stroke-width="12" stroke-linecap="round"/>
  <!-- Gauge arc fill (70% reading) -->
  <path d="M 80 80 m -45 0 a 45 45 0 0 1 63 -32" fill="none" stroke="#2ecc71" stroke-width="12" stroke-linecap="round"/>
  <!-- Gauge needle -->
  <line x1="80" y1="80" x2="116" y2="46" stroke="#e74c3c" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="80" cy="80" r="5" fill="#e74c3c"/>
  <!-- Digital reading -->
  <rect x="55" y="85" width="50" height="16" fill="#0d1b2a" rx="3"/>
  <text x="80" y="97" text-anchor="middle" font-size="10" fill="#2ecc71" font-family="monospace" font-weight="bold">245 kWh</text>
  <!-- Tick marks -->
  <line x1="35" y1="80" x2="40" y2="80" stroke="white" stroke-width="1.5"/>
  <line x1="38" y1="60" x2="43" y2="63" stroke="white" stroke-width="1.5"/>
  <line x1="80" y1="35" x2="80" y2="41" stroke="white" stroke-width="1.5"/>
  <line x1="122" y1="60" x2="117" y2="63" stroke="white" stroke-width="1.5"/>
  <line x1="125" y1="80" x2="120" y2="80" stroke="white" stroke-width="1.5"/>
  <!-- Smart label -->
  <text x="80" y="20" text-anchor="middle" font-size="8" fill="#bbb" font-family="Arial">SMART METER</text>
</svg>
