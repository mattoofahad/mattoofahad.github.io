<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#eafaf1" rx="8"/>
  <!-- Road -->
  <rect x="0" y="78" width="160" height="42" fill="#555"/>
  <line x1="0" y1="99" x2="160" y2="99" stroke="white" stroke-width="2" stroke-dasharray="15,8"/>
  <!-- Lane markings -->
  <line x1="0" y1="115" x2="160" y2="115" stroke="white" stroke-width="1.5"/>
  <line x1="0" y1="79" x2="160" y2="79" stroke="white" stroke-width="1.5"/>
  <!-- Car body -->
  <rect x="50" y="82" width="60" height="28" fill="#27ae60" rx="6"/>
  <!-- Car windows -->
  <rect x="58" y="74" width="44" height="18" fill="#85c1e9" rx="4"/>
  <!-- Car wheels -->
  <circle cx="68" cy="112" r="8" fill="#2c3e50"/>
  <circle cx="68" cy="112" r="4" fill="#aaa"/>
  <circle cx="102" cy="112" r="8" fill="#2c3e50"/>
  <circle cx="102" cy="112" r="4" fill="#aaa"/>
  <!-- Sensor rays -->
  <line x1="110" y1="88" x2="150" y2="72" stroke="#f39c12" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.8"/>
  <line x1="110" y1="92" x2="155" y2="88" stroke="#f39c12" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.8"/>
  <line x1="110" y1="96" x2="152" y2="100" stroke="#f39c12" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.8"/>
  <!-- AI label -->
  <rect x="5" y="10" width="50" height="22" fill="#27ae60" rx="5"/>
  <text x="30" y="25" text-anchor="middle" font-size="10" fill="white" font-family="Arial" font-weight="bold">Self Drive</text>
  <!-- Neural network dots -->
  <circle cx="80" cy="28" r="4" fill="#27ae60"/>
  <circle cx="95" cy="20" r="4" fill="#27ae60"/>
  <circle cx="95" cy="36" r="4" fill="#27ae60"/>
  <circle cx="110" cy="28" r="4" fill="#1abc9c"/>
  <line x1="80" y1="28" x2="95" y2="20" stroke="#aaa" stroke-width="1"/>
  <line x1="80" y1="28" x2="95" y2="36" stroke="#aaa" stroke-width="1"/>
  <line x1="95" y1="20" x2="110" y2="28" stroke="#aaa" stroke-width="1"/>
  <line x1="95" y1="36" x2="110" y2="28" stroke="#aaa" stroke-width="1"/>
</svg>
