<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#f0fff4" rx="8"/>
  <!-- Chat bubble -->
  <rect x="15" y="20" width="100" height="55" fill="#2ecc71" rx="10"/>
  <polygon points="30,75 15,90 50,75" fill="#2ecc71"/>
  <!-- JSON text inside bubble -->
  <text x="25" y="40" font-size="9" fill="white" font-family="monospace">{</text>
  <text x="32" y="52" font-size="9" fill="white" font-family="monospace">"key":</text>
  <text x="32" y="64" font-size="9" fill="white" font-family="monospace">"value"</text>
  <text x="25" y="74" font-size="9" fill="white" font-family="monospace">}</text>
  <!-- GPT label -->
  <rect x="100" y="15" width="48" height="24" fill="#4a6cf7" rx="6"/>
  <text x="124" y="31" text-anchor="middle" font-size="11" fill="white" font-family="Arial" font-weight="bold">GPT</text>
  <!-- Search icon -->
  <circle cx="130" cy="72" r="14" fill="none" stroke="#4a6cf7" stroke-width="3"/>
  <line x1="140" y1="82" x2="150" y2="92" stroke="#4a6cf7" stroke-width="3" stroke-linecap="round"/>
  <text x="130" y="77" text-anchor="middle" font-size="12" fill="#4a6cf7" font-family="Arial">&#128269;</text>
</svg>
