<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#faf0ff" rx="8"/>
  <!-- 2D flat image (left) -->
  <rect x="8" y="30" width="50" height="60" fill="#ddd" stroke="#888" stroke-width="1.5" rx="3"/>
  <!-- Simple 2D scene inside -->
  <rect x="14" y="58" width="38" height="28" fill="#7f8c8d" rx="2"/>
  <polygon points="14,58 33,38 52,58" fill="#95a5a6"/>
  <circle cx="40" cy="48" r="5" fill="#f39c12"/>
  <text x="33" y="100" text-anchor="middle" font-size="10" fill="#555" font-family="Arial" font-weight="bold">2D</text>
  <!-- Arrow -->
  <line x1="62" y1="60" x2="82" y2="60" stroke="#555" stroke-width="2.5"/>
  <polygon points="78,55 88,60 78,65" fill="#555"/>
  <!-- 3D cube (right) -->
  <!-- Front face -->
  <rect x="92" y="45" width="44" height="44" fill="#9b59b6" rx="2"/>
  <!-- Top face -->
  <polygon points="92,45 110,28 154,28 136,45" fill="#8e44ad"/>
  <!-- Right face -->
  <polygon points="136,45 154,28 154,72 136,89" fill="#7d3c98"/>
  <!-- Depth lines -->
  <line x1="92" y1="45" x2="110" y2="28" stroke="white" stroke-width="1"/>
  <line x1="136" y1="45" x2="154" y2="28" stroke="white" stroke-width="1"/>
  <line x1="136" y1="89" x2="154" y2="72" stroke="white" stroke-width="1"/>
  <text x="130" y="110" text-anchor="middle" font-size="10" fill="#555" font-family="Arial" font-weight="bold">3D</text>
</svg>
