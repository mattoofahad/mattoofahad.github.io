<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#f8f8f8" rx="8"/>
  <!-- Main gradient display -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1"/>
      <stop offset="33%" style="stop-color:#f39c12;stop-opacity:1"/>
      <stop offset="66%" style="stop-color:#2ecc71;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Gradient preview boxes -->
  <rect x="10" y="10" width="140" height="35" fill="url(#grad1)" rx="6"/>
  <rect x="10" y="52" width="140" height="35" fill="url(#grad2)" rx="6"/>
  <!-- Color stop indicators for grad1 -->
  <circle cx="10" cy="47" r="5" fill="#e74c3c" stroke="white" stroke-width="1.5"/>
  <circle cx="56" cy="47" r="5" fill="#f39c12" stroke="white" stroke-width="1.5"/>
  <circle cx="103" cy="47" r="5" fill="#2ecc71" stroke="white" stroke-width="1.5"/>
  <circle cx="150" cy="47" r="5" fill="#3498db" stroke="white" stroke-width="1.5"/>
  <!-- Label -->
  <rect x="10" y="96" width="140" height="18" fill="#2c3e50" rx="4"/>
  <text x="80" y="109" text-anchor="middle" font-size="9" fill="white" font-family="Arial" font-weight="bold">Gradient Generator</text>
</svg>
