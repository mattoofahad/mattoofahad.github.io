<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#fff9f0" rx="8"/>
  <!-- App window -->
  <rect x="10" y="10" width="140" height="100" fill="white" stroke="#ddd" stroke-width="1.5" rx="6"/>
  <!-- Header bar -->
  <rect x="10" y="10" width="140" height="22" fill="#e67e22" rx="6"/>
  <rect x="10" y="22" width="140" height="10" fill="#e67e22"/>
  <text x="80" y="26" text-anchor="middle" font-size="10" fill="white" font-family="Arial" font-weight="bold">TODO List</text>
  <!-- Checked items -->
  <rect x="20" y="40" width="14" height="14" fill="#2ecc71" rx="3"/>
  <polyline points="23,47 27,52 33,43" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="47" x2="120" y2="47" stroke="#bbb" stroke-width="1.5"/>
  <text x="40" y="48" font-size="9" fill="#aaa" font-family="Arial" text-decoration="line-through">Task 1</text>
  <rect x="20" y="60" width="14" height="14" fill="#2ecc71" rx="3"/>
  <polyline points="23,67 27,72 33,63" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <text x="40" y="68" font-size="9" fill="#aaa" font-family="Arial" text-decoration="line-through">Task 2</text>
  <!-- Unchecked items -->
  <rect x="20" y="80" width="14" height="14" fill="white" stroke="#ddd" stroke-width="2" rx="3"/>
  <text x="40" y="91" font-size="9" fill="#2c3e50" font-family="Arial">Task 3</text>
  <rect x="20" y="98" width="14" height="14" fill="white" stroke="#ddd" stroke-width="2" rx="3"/>
  <text x="40" y="109" font-size="9" fill="#2c3e50" font-family="Arial">Task 4</text>
  <!-- Add button -->
  <circle cx="140" cy="105" r="9" fill="#e67e22"/>
  <text x="140" y="110" text-anchor="middle" font-size="14" fill="white" font-family="Arial" font-weight="bold">+</text>
</svg>
